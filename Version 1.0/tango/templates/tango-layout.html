<!DOCTYPE html>
<html>
    <head>
        <title>Tango</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'lib/uikit.min.css' %}" />
    </head>
 
    <body>
        <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
            <nav class="uk-navbar-container" uk-navbar="dropbar: true;" style="position: relative; z-index: 980;">
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="../tango">Tango</a></li>
                    </ul>
                </div>
            </nav>
        </div>   
    </body>
</html>
 
{% block content %}{% endblock %}
<script src="{% static 'lib/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'lib/uikit.min.js' %}"></script>
<script src="{% static 'lib/uikit-icons.min.js' %}"></script>
{% block scripts %}{% endblock %}
